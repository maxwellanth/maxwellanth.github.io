<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SilverTech Oregon</title>
<style>
  :root {
    --fg: #00ff88;
    --bg: #000;
    --accent: #bdfcb5;
  }
  html, body {
    margin: 0;
    height: 100%;
    background: var(--bg);
    color: var(--fg);
    font-family: monospace;
    overflow: hidden;
  }
  pre {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    font-size: 8px;
    line-height: 0.6;
    white-space: pre;
    margin: 0;
    text-align: center;
    filter: drop-shadow(0 0 6px #00ff88);
  }
  .overlay {
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: 10%;
    color: var(--accent);
    font-size: 1rem;
  }
  h1 {
    color: var(--fg);
    font-size: 1.5rem;
    margin-bottom: 0.3rem;
  }
  p { margin: 0; }
</style>
</head>
<body>
<pre id="ascii">Loading SilverTech...</pre>
<div class="overlay">
  <h1>Welcome to SilverTech Oregon</h1>
  <p>This site is powered by <strong>SilverTech</strong>.</p>
</div>
<canvas id="src" style="display:none"></canvas>

<script>
const img = new Image();
img.src = 'logo.png';
const canvas = document.getElementById('src');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
const pre = document.getElementById('ascii');

const chars = " .:-=+*#%@";
let w = 160;
let h = 80;
let frame = 0;

img.onload = () => {
  const ratio = img.height / img.width;
  h = Math.round(w * ratio * 0.5);
  canvas.width = w;
  canvas.height = h;
  drawLoop();
};

function drawLoop() {
  frame++;
  ctx.clearRect(0,0,w,h);
  ctx.drawImage(img, 0, 0, w, h);
  const data = ctx.getImageData(0, 0, w, h).data;
  let ascii = '';
  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      const i = (y * w + x) * 4;
      const brightness = (data[i] + data[i+1] + data[i+2]) / 3 / 255;
      const wave = 0.5 + 0.5 * Math.sin((x + y + frame/3) * 0.2);
      const flicker = brightness * (0.8 + 0.2 * Math.sin(frame/10 + x/5));
      const index = Math.floor((brightness * wave + flicker * 0.3) * (chars.length - 1));
      ascii += chars[Math.max(0, Math.min(chars.length - 1, index))];
    }
    ascii += '\n';
  }
  pre.textContent = ascii;
  requestAnimationFrame(drawLoop);
}
</script>
</body>
</html>
